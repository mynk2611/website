name: Build, Push and Deploy docker image to EC2

on:
  push:
    branches:
      - main

jobs: 
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: check out repo
        uses: actions/checkout@v4

      - name: Login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: mame2611/portfolio:latest
          no-cache: true

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker pull mame2611/portfolio:latest 
            sudo docker stop portfolio:latest || true
            sudo docker rm -f portfolio:latest || true
            sudo docker run -d --restart unless-stopped -p 3005:3000 --name portfolio -e DATABASE_URL=${{ secrets.DATABASE_URL }} mame2611/portfolio:latest
